name: ğŸ§ªPipeline Feature in Stage
run-name: ${{github.actor}}ğŸ‘¨ğŸ»â€ğŸ”¬ triggered Feature in ${{github.ref_name}}

on:
  push:
    branches: ['stage']
  workflow_dispatch:

jobs:
  SanityTest:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ’»Checkout
      uses: actions/checkout@v4

    - name: ğŸ’¿Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ™ Bun Setup
      uses: oven-sh/setup-bun@v1

    - name: ğŸ§¬Install All Dependencies
      run: |
        bun install

    - name: Check environment variables
      run: |
        if [ -z "$TRELLO_KEY" ]; then
          echo "TRELLO_KEY is not set"
        else
          echo "TRELLO_KEY is set"
        fi

        if [ -z "$TRELLO_TOKEN" ]; then
          echo "TRELLO_TOKEN is not set"
        else
          echo "TRELLO_TOKEN is set"
        fi

    - name: ğŸ§ªCypress Run Test Coverage
      uses: cypress-io/github-action@v4
      with:
        browser: chrome
        command: |
          bun run test:chrome cypress/e2e/Tests/Trello/*.cy.ts
      env:
        TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
        TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}

    - name: ğŸ“¬Generate JUnit/Mocha Report
      if: always()
      run: |
        bun run chrome:report

    - name: ğŸ“ŠUpload Artifact Mochawesome Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sanity-mocha-report
        path: cypress/tests_reports/chrome_mocha_report
        retention-days: 15
